/* ðŸŒˆ Efek RGB smooth + rotasi buffer JW Player */
/* Rotasi ikon buffer */
@keyframes jw-buffer-spin {
100% { transform: rotate(360deg); }
}
/* Perubahan warna halus (gradasi lembut) */
@keyframes aurora-buffer {
0%   { color: #ff0000; }   /* merah */
17%  { color: #ff7f00; }   /* oranye */
34%  { color: #ffff00; }   /* kuning */
51%  { color: #00ff00; }   /* hijau muda */
68%  { color: #00ffff; }   /* cyan */
85%  { color: #0000ff; }   /* biru */
100% { color: #ff00ff; }   /* ungu -> balik ke merah */
}
/* Gabungkan animasi muter + warna lembut + efek glow */
.jw-svg-icon-buffer {
animation: jw-buffer-spin 1.0s linear infinite,
aurora-buffer 4s ease-in-out infinite !important;
filter: drop-shadow(0 0 1px currentColor) drop-shadow(0 0 0px currentColor);
transition: color 0.5s ease;
}
/* Pastikan warna diterapkan ke SVG */
.jw-svg-icon-buffer svg path {
fill: currentColor !important;
stroke: currentColor !important;
}

<script>
let currentIndex = 0;
let activePlayer = "jw";
let shakaPlayer = null;

/* ================= JW PLAYER ================= */
function buildJW(){
  const s = streams[currentIndex];

  jwplayer("jwplayer").setup({
    playlist:[{
      sources:[{
        file: s.file,
        type: s.type,
        drm: s.keyId ? {
          clearkey:{
            keyId: s.keyId,
            key: s.key
          }
        } : undefined
      }]
    }],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: true
  });
}

/* ================= SHAKA PLAYER ================= */
async function initShaka(){
  const s = streams[currentIndex];
  const video = document.getElementById("youtube-theme");
  const ui = video.ui;

  ui.configure({
    seekBarColors:{
      base:'rgba(255,255,255,.2)',
      buffered:'rgba(255,255,255,.4)',
      played:'rgb(255,0,0)'
    }
  });

  const controls = ui.getControls();
  const player = controls.getPlayer();

  if(s.keyId && s.key){
    player.configure({
      drm:{ clearKeys:{ [s.keyId]: s.key } }
    });
  }

  shakaPlayer = player;
  await player.load(s.file);

  $('.shaka-overflow-menu-button').html('settings');
  $('.shaka-back-to-overflow-button .material-icons-round')
    .html('arrow_back_ios_new');
}

/* ================= SWITCH PLAYER ================= */
function setPlayer(p){
  // ðŸ”¥ Tambahkan refresh jika pindah dari Shaka &#8594; JW
  if(p === "jw" && activePlayer === "shaka"){
    location.reload();
    return;
  }

  activePlayer = p;

  document.getElementById("jwBox").style.display =
    p==="jw" ? "block" : "none";
  document.getElementById("shakaBox").style.display =
    p==="shaka" ? "block" : "none";

  if(p==="jw"){
    // bersihin Shaka + JW lama
    if(shakaPlayer){
      shakaPlayer.destroy();
      shakaPlayer = null;
    }
    jwplayer("jwplayer").remove();
    buildJW();
  }else{
    jwplayer("jwplayer").remove();
    initShaka();
  }
}

/* ================= SWITCH CHANNEL ================= */
function switchChannel(i){
  currentIndex = i;

  if(activePlayer==="jw"){
    jwplayer("jwplayer").remove();
    buildJW();
  }else{
    if(shakaPlayer){
      shakaPlayer.destroy();
      shakaPlayer = null;
    }
    initShaka();
  }
}

/* ================= INIT ================= */
window.onload = () => {
  jwplayer("jwplayer").remove();
  buildJW();
};
</script>
