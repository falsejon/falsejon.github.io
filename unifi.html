}

height: 250px;
background-color: #e0e0e0;
display: flex;
justify-content: center;
align-items: center;
font-size: 14px;
color: #555;
border: 1px dashed #ccc;

}
/* Responsive Design untuk iklan */
@media (max-width: 992px) {
.ads-header-wrapper {

.ad-unit-300x250 {

}
}

border-radius: 10px;
text-align: center;
max-width: 400px;
}
.popBo svg {
width: 100px;
height: 100px;
color: red;
}
.popBo h2 {
color: red;
}

--></style>
